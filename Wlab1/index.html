<head>

    <link rel="icon" type="image/png" href="static/images/f1logo (1).png">

    <div class="navbar">

            </div>
            <div class="card">
                <a href="#"><img src="static/images/las_vegas.jpg" alt="картолром"></a>

            <div class="card">
                <a href="#"><img src="static/images/katar.jpg" alt="картолром"></a>

                    <a class="name_gr" href="#"><p>Гран-При Катара</p></a>

        </div>
        <div class="right">
    
        </div>

    <div class="cart-modal" id="cart-modal">
    <div class="cart-overlay"></div>
    <div class="cart-window">
        <button class="close-cart">&times;</button>
        <h2>Корзина</h2>
        <div id="cart-items"></div>
        <div class="cart-total">Итого: <span id="cart-sum">0 ₽</span></div>

        <form id="order-form" class="order-form">
        <h3>Оформление заказа</h3>
        <input name="firstName" placeholder="Имя" required>
        <input name="lastName" placeholder="Фамилия" required>
        <input name="phone" placeholder="Телефон" required>
        <textarea name="address" placeholder="Адрес доставки" rows="3" required></textarea>
        <button type="submit">Создать заказ</button>
        </form>
    </div>
</div>

<script src="static/js/shop.js"></script>

        
    </div>
